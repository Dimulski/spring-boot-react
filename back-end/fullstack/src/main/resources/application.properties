spring.application.name=fullstack

# Local application port.
server.port=8080

# Database connection string.
spring.datasource.url=jdbc:mysql://localhost:3306/fullstack?useSSL=true

# Database credentials.
spring.datasource.username=codex
spring.datasource.password=Pass123!

# Enable automatic schema synchronization.
spring.jpa.hibernate.ddl-auto=update

# Explicitly tell Spring Boot to close the JPA session (database connection)
# after each request is processed, instead of keeping it open throughout the
# view rendering process. When relying on lazy loading entities views,
# disabling this setting could lead to issues where the data isn't retrieved
# automatically.
spring.jpa.open-in-view=false